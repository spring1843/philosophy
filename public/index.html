<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script id="angularScript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/cover.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
    <title>Get to Philosophy</title>
</head>
<body ng-app="philosophyApp">
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container" ng-controller="MainController">

            <div class="inner cover"  >
                <h1 class="cover-heading">Get to Philosophy</h1>

                <p class="lead">
                    <input type="text" ng-model="url" class="form-control"
                           placeholder="Enter Wikipedia Address like http://en.wikipedia.org/wiki/Food">
                </p>

                <p>
                    <a ng-click="getPath()" class="btn btn-lg btn-primary">Search for a path</a>
                </p>

                <p ng-show="searchInProgress">
                    <img src="/assets/img/ajax-loader.gif" />
                </p>

                <p ng-show="error">
                    <h2>{{error}}</h2>
                </p>

                <p>
                    <h2 ng-repeat="item in path"><a href="{{item}}" target="_blank">{{item}}</a></h2>
                </p>
            </div>

            <div class="mastfoot">
                <div class="inner" ng-show="hops > 0">
                    {{ hops }} hop(s) after {{ crawls }} crawls.
                </div>
            </div>

        </div>

    </div>

</div>

<script src="/assets/js/app.js"></script>

</body>
</html>
