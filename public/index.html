<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script id="angularScript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/cover.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <title>Get to Philosophy</title>
</head>
<body ng-app="philosophyApp">
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="inner cover" ng-controller="MainController" >
                <h1 class="cover-heading">Get to Philosophy</h1>

                <p class="lead">
                    <input type="text" ng-model="url" class="form-control"
                           placeholder="Enter Wikipedia Address like http://en.wikipedia.org/wiki/Lifestyle">
                </p>


                <p>

                    <a ng-click="getPath()" class="btn btn-primary">Find</a>
                </p>

                <p>
                    <h2 ng-repeat="item in path"><a href="{{item}}" target="_blank">{{item}}</a></h2>
                </p>



            </div>

            <div class="mastfoot">
                <div class="inner">
                </div>
            </div>

        </div>

    </div>

</div>

<script src="/assets/js/app.js"></script>


</body>
</html>
